<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    /* Import Gigi font for main heading */
    @import url('https://fonts.cdnfonts.com/css/gigi');

    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-image: url("mylove.jpeg") no-repeat center center;
        background-size: cover; /* makes it mobile-friendly */
        color: white;
        text-shadow: 2px 2px 8px #000;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-family: 'Gigi', cursive; /* Gigi font for main heading */
        font-size: 50px;
        text-align: center;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 15px;
        transition: 0.3s;
        z-index: 2;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #6c757d;
        color: white;
        position: absolute;
	 top: 450px;/* distance from the top */
         left: 240px; 
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% {transform: translateY(100vh) scale(1);}
        100% {transform: translateY(-10vh) scale(1.5);}
    }
</style>
</head>

<body style="background-image: url('mylove.jpeg');"/* Center the image horizontally and vertically */
    background-position: center; 

    /* Scale the image to be as large as possible without stretching, while ensuring the background area is covered */
    background-size: cover; 

    /* Do not repeat the image */
    background-repeat: no-repeat; 

    /* Ensure the background covers the full height and width of the viewport */
    height: 100vh;
    margin: 0; /* Remove default body margins */>

<!-- Romantic music autoplay -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<h1>Will You Be My Valentine? Mah Puttu üíñ</h1>

<button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
<button id="noBtn" onmouseover="moveButton()">No üò¢</button>

<script>
// Yes button click shows message + confetti
function yesClicked() {
    document.body.innerHTML = `
        <h1 style="font-family: 'Gigi', cursive;">Yayyyyy ‚ù§Ô∏èü•∞</h1>
        <h2>You made my day!</h2>
        <p style="font-size:24px;">üéµ Jad mil ke baithange tan gallan bhut karniya ne üéµ</p>
    `;
    createConfetti();
}

// No button moves when hovered
function moveButton() {
    let button = document.getElementById("noBtn");
    let x = Math.random() * (window.innerWidth - button.offsetWidth);
    let y = Math.random() * (window.innerHeight - button.offsetHeight);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

// Floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (10 + Math.random() * 30) + 'px';
    heart.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

// Confetti effect when Yes is clicked
function createConfetti() {
    for(let i=0; i<100; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = confetti.style.height = Math.random()*10 + 5 + 'px';
        confetti.style.backgroundColor = ['#ff4d6d','#ffb3c1','#fff','#ff6699'][Math.floor(Math.random()*4)];
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = Math.random() * window.innerHeight + 'px';
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
